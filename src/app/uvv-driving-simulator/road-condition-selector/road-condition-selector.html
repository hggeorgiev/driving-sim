<div class="road-condition-selector radio-state-selector">
    <div class="choice-question-answers">
        <label *ngFor="let option of stateOptions"
               [ngClass]="{'choice-question-answers__answer--SELECTED': state === option}"
               class="choice-question-answers__answer choice-question-answers__answer--inline">
            <input type="radio"
                   [value]="option"
                   [(ngModel)]="state"
                   (ngModelChange)="onChange.emit(option)"/>
            <span>{{stateOptionsMap[option] }}</span>
        </label>
    </div>
    <div class="setting-state">
        <img src="assets/driver-briefing/uvv/images/road-safety/reactionTime/road-condition/ds-road-condition-{{state}}.svg">
    </div>
</div>
